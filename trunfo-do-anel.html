<!DOCTYPE html>
<html lang="pt-br"> 
	<head>	  
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1" />
		<title> Trunfo do Anel</title>

		<link rel="stylesheet" href="trunfo-do-anel.css" />			 
	</head>

	<body>

		<header>

			<h1>Trunfo do Anel</h1>			
			<p id="elfico"></p>
			<p id="intro">
				Você é capaz de salvar a Terra Média? Jogue contra Sauron e mostre quem é o verdadeiro Senhor dos Anéis.
			</p>

			<button id="btnSortear">
	      		Sortear Cartas
	      	</button>
	      	<div id="placar"></div>
	      	<div id="quantidade-cartas"></div>

		<header>

		<div id="mesa-de-cartas">
			<section class="template-carta tampar" id="carta-jogador">
				<p class="nome">Aragorn</p>
				<div class="detalhes">			
					<div class="moldura">
						<img src="material/trunfo-do-anel/homens/aragorn_by_cao-ke-gong.jpg" class="imagem" />			
					</div>
					<p class="tipo">Dúnadain</p>
					<div class="poderes">
						<input type="radio" name="atributo" value="forca" id="forca-jogador" />
						<label for="forca-jogador">Força: <span class="forca">88</span></label>
						<br />

						<input type="radio" name="atributo" value="resiliencia" id="resiliencia-jogador" />
						<label for="resiliencia-jogador">Resiliência: <span class="resiliencia">67</span></label>
						<br />

						<input type="radio" name="atributo" value="poder" id="poder-jogador" />
						<label for="poder-jogador">Poder: <span class="poder">46</span></label>
						<br />

						<input type="radio" name="atributo" value="agilidade" id="agilidade-jogador" />
						<label for="agilidade-jogador">Agilidade: <span class="agilidade">87</span></label>
						<br />

						<input type="radio" name="atributo" value="coragem" id="coragem-jogador" />
						<label for="coragem-jogador">Coragem: <span class="coragem">98</span></label>
					</div>
				</div>
			</section>

			<section class="template-carta tampar" id="carta-maquina">
				<p class="nome">Aragorn</p>
				<div class="detalhes">			
					<div class="moldura">
						<img src="material/trunfo-do-anel/homens/aragorn_by_cao-ke-gong.jpg" class="imagem" />			
					</div>
					<p class="tipo">Dúnadain</p>
					<div class="poderes">
						<p>Força: <span class="forca">88</span></p>
						<p>Resiliência: <span class="resiliencia">67</span></p>
						<p>Poder: <span class="poder">46</span></p>
						<p>Agilidade: <span class="agilidade">87</span></p>
						<p>Coragem: <span class="coragem">98</span></p>
					</div>
				</div>
			</section>
		</div>

		<div id="resultado"></div>
		<button id="btnJogar">
      		Jogar
      	</button>	

		<script src="trunfo-do-anel.js"></script>

	</body>
</html>

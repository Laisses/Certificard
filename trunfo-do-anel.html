			h2 {

			}

			}

			   margin: 0 auto;

			   align-items: flex-end;
			   position: relative;

			   background-repeat: no-repeat;
			   background-position-x: 5px;
			   background-position-y: 10px;
			   border-radius: 33px;
			}

			.esconder {
				display: none;
			}

			#carta-jogador h3 {
			   text-align: center;
			}

			.carta-imagem {
			   border: 1px solid black;
			   height: 100px;
			   margin: 10px;
			}

			.carta-imagem img {
			   width: 100%;
			   height: 100%;
			}

			.carta-status {
			   height: 160px;
			   margin: 2rem;
			   color: white;
			   z-index: 2;
			   text-align: left;
			}

			.carta-status input {
			   margin: 8px 10px;
			}

			.carta-status p {
				margin: 8px 10px;
			}

			.opcoes {
			   color: white;
			}

			.resultado-final {
				color:white;
				font-size: 2rem;
				text-transform: uppercase;
				font-weight: bolder;
				padding: 1rem;
				border: 2px solid black;
				background-color: black;
			}	

			.--spacing {
				margin-left: 2.5rem;
			}

			
			form {
				display: flex;
				flex-direction: column;
			}
			

			.wrapper {
				display: flex;
				flex-direction: column;
			}

			.carta-subtitle {
				z-index: 2;
				position: absolute;
				top: 0;
				left: 37px;
				font-weight: 800;				
				text-transform: uppercase;				
			}

			#cartas {
				width: 100%;
				display: flex;
				justify-content: space-between;
			}

			#placar, #quantidade-cartas {
				color: white;
			}

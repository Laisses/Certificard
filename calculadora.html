<!DOCTYPE html>
<html lang="pt-br"> 
	<head>	  
		<meta charset="utf-8">
		<meta name="viewport" value="width=device-width, initial-scale=1" />

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">

		<link rel="shortcut icon" type="image/svg" href="material/favicon.svg">
		<link rel="stylesheet" href="calculadora.css" />
		
		<title>Calculadora</title>
	</head>

	<body>
		<form name="calculadora">
			<input class="value" type="text" name="tela" readonly placeholder="0" />
			
			<span class="numero clear" onclick="document.calculadora.tela.value =''">c</span>
			<span class="numero" onclick="document.calculadora.tela.value += '/'">/</span>
			<span class="numero" onclick="document.calculadora.tela.value += '*'">*</span>
			<span class="numero" onclick="document.calculadora.tela.value += '7'">7</span>
			<span class="numero" onclick="document.calculadora.tela.value += '8'">8</span>
			<span class="numero" onclick="document.calculadora.tela.value += '9'">9</span>
			<span class="numero" onclick="document.calculadora.tela.value += '-'">-</span>
			<span class="numero" onclick="document.calculadora.tela.value += '4'">4</span>
			<span class="numero" onclick="document.calculadora.tela.value += '5'">5</span>
			<span class="numero" onclick="document.calculadora.tela.value += '6'">6</span>
			<span class="numero mais" onclick="document.calculadora.tela.value += '+'">+</span>
			<span class="numero" onclick="document.calculadora.tela.value += '1'">1</span>
			<span class="numero" onclick="document.calculadora.tela.value += '2'">2</span>
			<span class="numero" onclick="document.calculadora.tela.value += '3'">3</span>
			<span class="numero" onclick="document.calculadora.tela.value += '0'">0</span>
			<span class="numero" onclick="document.calculadora.tela.value += '00'">00</span>
			<span class="numero" onclick="document.calculadora.tela.value += '.'">.</span>
			<span class="numero igual" onclick="if (document.calculadora.tela.value !== '') {document.calculadora.tela.value = eval(document.calculadora.tela.value)}">=</span>		
		</form>
		
		<footer class="certificard">
			<a href="https://laisses.github.io/projetos/"><img src="material/dev-icon.png" class="foto" alt="imagem de uma tag html fechada." />Certificard</a>
		</footer> 

	</body>
</html>
